<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Papa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf6e3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc33;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        main {
            padding: 20px;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffcc33;
            animation: confetti-fall 5s linear infinite;
        }
        @keyframes confetti-fall {
            from {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Joyeux Anniversaire Papa üéâ</h1>
        <div class="confetti"></div>
    </header>
    <main>
        <div class="message">
            <p>Un jour sp√©cial pour une personne sp√©ciale !</p>
            <p>Merci pour tout ce que tu fais pour nous. Tu es le meilleur p√®re du monde !</p>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400" alt="Image d'anniversaire" style="border-radius: 10px; border: 5px solid #ffcc33;">
        </div>
        <p>Nous t'aimons √©norm√©ment ‚ù§Ô∏è</p>
    </main>
    <footer>
        <p>&copy; 2025 - Ton/tes enfants</p>
    </footer>
    <script>
        // G√©n√©rer des confettis
        const confettiContainer = document.querySelector('.confetti');
        for (let i = 0; i < 100; i++) {
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.left = Math.random() * 100 + '%';
            confettiPiece.style.animationDelay = Math.random() * 5 + 's';
            confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiContainer.appendChild(confettiPiece);
        }
    </script>
</body>
</html>
